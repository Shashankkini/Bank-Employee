
  <mat-toolbar style=" box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);" [color]="colors">

     <button mat-icon-button class="example-icon" aria-label="Example icon-button theme icon" (click)="themeSetting()"> 
      <mat-icon [style.color]="otherColors">opacity</mat-icon>
    </button>
   
    <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon [style.color]="otherColors" >supervised_user_circle</mat-icon>
    </button>
    <span  [style.color]="otherColors">Employee Management System</span>
    <span class="example-spacer"></span>
    
    <!-- Router Link to Home -->
    <button style="margin-left: 30px;" mat-icon-button >
     <a routerLink="" style="text-decoration: none;" ><span  style=" font-size: 20px; " [style.color]="otherColors">Home </span></a>
    </button>
   
    <button style="margin-left: 30px;"  mat-icon-button  color="accent">
      <a routerLink="/profile" style="text-decoration: none;" ><span  style=" font-size: 20px; " [style.color]="otherColors">Profile </span></a>
     </button>

     
     
    <button style="margin-left: 30px;" mat-raised-button [color]="buttonColors" (click)="openDialog()">Add Employee</button>
  </mat-toolbar>

  <!-- Body Contents -->
 
  <div class="container" style="color: mat-app-background;" *ngIf="homePage()" >
    <div style="margin-top: 10px;">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- FirstName Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
      
          <!-- LastName Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
      
          <!-- PhoneNumber Column -->
          <ng-container matColumnDef="phNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> phNo </th>
            <td mat-cell *matCellDef="let row"> {{row.phNo}} </td>
          </ng-container>
      
          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          

          

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let row">

              <!-- <button  mat-icon-button (click)="redirectToEmployeeProfile()" color="primary">
               <a routerLink="profile"> <mat-icon style="margin-top: 15px;">face</mat-icon></a>
              </button> -->

              <button mat-icon-button (click)="editEmployee(row)" color="accent">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button (click)="deleteEmployee(row.id)" color="primary">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
  </div>
  <router-outlet></router-outlet>

  
  <div class="bottom-div" [style.background-color]="footerColor" [style.a]="otherColors">
    <app-footer></app-footer>
  </div>

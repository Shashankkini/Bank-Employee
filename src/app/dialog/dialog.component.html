<h1 mat-dialog-title>Add Employee Form</h1>
<div mat-dialog-content>

    <form [formGroup]="employeeForm">
        <mat-form-field appearance="outline">
            <mat-label>Enter First Name</mat-label>
            <input formControlName="firstName" matInput type="text" placeholder="First Name">
            <mat-hint>Shashank</mat-hint>
        </mat-form-field>
    
    
        <mat-form-field appearance="outline">
            <mat-label>Enter Last Name</mat-label>
            <input formControlName="lastName" matInput type="text"  placeholder="Last Name">
            <mat-hint>Kini</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Enter Phone Number</mat-label>
            <input formControlName="phNo" matInput type="number" placeholder="Number">
             <mat-hint>9591587706</mat-hint>
         </mat-form-field>  
    
         <mat-form-field appearance="outline">
            <mat-label>Enter Email</mat-label>
            <input formControlName="email" matInput type="email" placeholder="Email">
             <mat-hint>Shashank@gmail.com</mat-hint>
         </mat-form-field> 
    </form>
    
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="accent" (click)="addEmployee()">{{ actionButton}}</button>
</div>
